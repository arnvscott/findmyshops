<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Venue Search</title>
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Venue Search form</h2>
        </div>
        <div class="mb-3">
            <h4>Search Criteria</h4>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="latitude">Current Latitude</label>
                    <input type="text" class="form-control" placeholder="123.456789" id="latitude">
                </div>
                <div class="form-group col-6">
                    <label for="longitude">Current Longitude</label>
                    <input type="text" class="form-control" placeholder="123.456789" id="longitude">
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3">Find Venues</button>
        </form>

        <div class="mt-5 mb-3">
            <h4>Selected Venues</h4>
        </div>
        <div>
            <ul class="list-group col-6">
                <li class="list-group-item">Gold Coast Airport</li>
                <li class="list-group-item">Burleigh Heads Hotel</li>
                <li class="list-group-item">Star Casino</li>
                <li class="list-group-item">Nobby's Arc</li>
                <li class="list-group-item">Sin City </li>
            </ul>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

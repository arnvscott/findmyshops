<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Venue Search</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="row mt-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="latitude eg. 123.456789" id="latitude">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="longitude eg. 123.456789" id="longitude">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col overflow-auto">
                    <ul class="list-group">
                        <li class="list-group-item">Gold Coast Airport</li>
                        <li class="list-group-item">Burleigh Heads Hotel</li>
                        <li class="list-group-item">Star Casino</li>
                        <li class="list-group-item">Nobby's Arc</li>
                        <li class="list-group-item">Sin City </li>
                    </ul>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn-block fixed-bottom rounded-0">...find events</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
